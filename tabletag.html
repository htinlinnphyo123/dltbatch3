<html>
<head>
	<title>Table Tag</title>
</head>
<body>
	<center>myanmar</center>
	<hr/>
<table border="1" width="50%">
	<thead bgcolor="red">
		<tr>
	<td>No.</td>
	<td>Item</td>	
	<td>Qty</td>
	<td>Unit</td>
	<td>Total</td>
	<td>QC</td>
		</tr>
	</thead>

	<tbody bgcolor="yellow" align="right">
	<tr>
	<td>1</td>
	<td>Coffee</td>	
	<td>1</td>
	<td>pcs</td>
	<td>100</td>
	<td rowspan="3">Passed</td>
	</tr>
	<tr bgcolor="red">
	<td>2</td>
	<td>Rice</td>	
	<td>2</td>
	<td>box</td>
	<td>300</td>
	</tr>
	<tr>
	<td>3</td>
	<td>Water</td>	
	<td>4</td>
	<td>bottle</td>
	<td>500</td>
	</tr>
	</tbody>
	<tfoot bgcolor="#8f293a" align="center">
		<tr>
			<td colspan="4"align="centers">Total</td>
			<td>3600</td>
		</tr>
	</tfoot>
</table>
</body>
</html>
