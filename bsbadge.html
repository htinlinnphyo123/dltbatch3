<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap badge</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1>Badge</h1>		

		<h3 class="btn btn-info">Top Sales<span class="badge bg-primary">3</span></h3><br/><br/>

		<button class="btn btn-primary btn-sm">Notification</button><span class="badge bg-info">5</span><br/><br/>

		<b>Add Cart</b><sup class="badge bg-success">9</sup><br/><br/>

		<b>Special Discount</b><sub class="badge bg-danger">3</sub>

		<hr/>

		<span class="badge bg-primary">Primary</span>
		<span class="badge bg-secondary">secondary</span>
		<span class="badge bg-info">Info</span>
		<span class="badge bg-success">Success</span>
		<span class="badge bg-warning">warning</span>
		<span class="badge bg-danger">dark</span>
		<span class="badge bg-light">Light</span>
		<span class="btn btn-dark rounded-pill">dark</span>

		<hr/>


		<span class="badge bg-primary rounded-0">Primary</span>
		<span class="badge bg-secondary rounded-pill">secondary</span>
		<span class="badge bg-info rounded">Info</span>
		<span class="badge bg-success">Success</span>
		<span class="badge bg-warning">warning</span>
		<span class="badge bg-danger">dark</span>
		<span class="badge bg-light">Light</span>
		<span class="badge bg-dark">dark</span>




	</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
