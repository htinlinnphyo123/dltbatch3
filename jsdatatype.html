<!DOCTYPE html>
<html>
<head>
	<title>Js datatype</title>
</head>
<body>
	

	<script type="text/javascript">
		

		// typeof
		// number 
		// string
		// bollean

		let test;
		console.log(typeof test);
		document.write(typeof test);

		// null
		const car=null;
		console.log(typeof car);

		// class object
		const date=new Date();
		console.log(typeof date);

		const address={
			no:"no 120",
			street:"bogyoke",
			city:"pyinmana"
		}
		console.log(address);
		console.log(typeof address);
		console.table(address);

		const hobbies=["movie","music","sport"];
		console.log(typeof hobbies);
		console.log(hobbies);
		console.table(hobbies)
;


	</script>
</body>
</html>
