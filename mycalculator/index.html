<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

<div class="container">
    <div class="text-container">
        <div class="emoji"></div>
        <h1>MY Calculator</h1>
        <p>Hello , this is my calculator</p>
    </div>
    <div class="calculator-container">
        <input type="text" name="result" id="result" class="input"/>
        <br/>
        <div class="number-content">

            <button id="restart">AC</button>
            <button id="backspace" onclick="backspace()"><=</button>
            <button class="sign" id=".">.</button>
            <button id="calculate" onclick="calculate()">=</button>
            <button class="number" value="9" onclick="display('9')">9</button>
            <button class="number" value="8" onclick="display('8')">8</button>
            <button class="number" value="7" onclick="display('7')">7</button>
            <button class="sign" value="/"  onclick="display('/')">/</button>
            <button class="number" value="6" onclick="display('6')">6</button>
            <button class="number" value="5" onclick="display('5')">5</button>
            <button class="number" value="4" onclick="display('4')">4</button>
            <button class="sign" value="*"  onclick="display('*')">x</button>
            <button class="number" value="3" onclick="display('3')">3</button>
            <button class="number" value="2" onclick="display('2')">2</button>
            <button class="number" value="1" onclick="display('1')">1</button>
            <button class="sign" value="-"  onclick="display('-')">-</button>
            <button class="number" value="0" onclick="display('0')">0</button>
            <button class="number" value="00" onclick="display('00')">00</button>
            <button class="sign" value="%"  onclick="display('%')">%</button>
            <button class="sign" value="+"  onclick="display('+')">+</button>

            <input type="text" id="num1">
            <input type="text" id="num2">

        </div>
    </div>
</div>





        <script type="text/javascript" src="js/app.js">
    
        </script>
    </body>
</html>
