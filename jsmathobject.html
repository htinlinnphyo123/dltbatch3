<!DOCTYPE html>
<html>
<head>
	<title>Math Object</title>
</head>
<body>




	<script type="text/javascript">
		
		let val;

		val=Math.round(2.8);
		val=Math.round(2.4)
		//result 3 and 2

		val=Math.ceil(2.8);
		val=Math.ceil(2.4);
		// result both 3

		val=Math.floor(2.8);
		val=Math.floor(2.3);
		// result both 2

		val=Math.sqrt(64);
		//square

		val=Math.pow(7,2);
		//power

		val=Math.abs(100);
		val=Math.abs(-100);
		//pa ka di value

		val=Math.min(6,7,13,43,2);
		val=Math.max(3,2,4,22,22);

		val=Math.random();
		document.write(val);
		val=Math.floor(Math.random() * 100);

		console.log(val);
	</script>
</body>
</html>
