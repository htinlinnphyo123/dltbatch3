<!DOCTYPE html>
<html>
<head>
	<title>Object Literal</title>
</head>
<body>
	

	<script type="text/javascript">
		let obj1={
			firstname : "Tin",
			middlename : "Htut",
			lastname : "Aung"
			}

		console.log(obj1);
		console.table(obj1);

		console.log(obj1.firstname);
		console.log(obj1.middlename);
		console.log(obj1.lastname);

		let obj2={
			firstname : "Kyaw",
			lastname : "Gyi",
			age : 49,
			email : "kyawgyi@gmail.com",
			hobbies : ["tittok","music","sports"],
			address : {
				street : "tamwe",
				city : "Yangon"
			}

		}
		console.log(obj2);
		console.log(obj2.firstname);
		console.log(obj2.lastname);
		console.log(obj2.age);
		console.log(obj2.email);
		console.log(obj2.hobbies[0]);
		console.log(obj2.hobbies[2]);
		console.log(obj2.address.city);




		const todo={
			add:function(){
				console.log(`Have to to...`)
			},
			edit:function(x){
				console.log(`have to  ${x}`);
			}
		}

		todo.add();
		todo.edit("cook");


		todo.delete = function(){
			console.log(`Delete all notes`);
		};
		todo.delete();





	</script>
</body>


</html>
