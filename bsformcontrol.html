<!DOCTYPE html>
<html>
<head>
	<title>Form Control</title>
<!--	bootstrap css1 js2-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!--	select css1 js1-->
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<!--flatpickr css1 js1-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<!--summernote css1 js1-->
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
</head>
<body>


	<div class="container">
		<h1>Bootstrap Form Control</h1>

		<form action="" method="" enctype="multiple/form-data">
			
			<div class="row">
				
				<div class="col-md-6 mb-3">
					
					<label for="firstname">First Name</label>
					<input type="text" name="firstname" id="firstname" class="form-control form-control-sm rounded-0" placeholder="Enter Your First Name" />

				</div>

				<div class="col-md-6 mb-3">
					
					<label for="lastname">Last Name</label>
					<input type="text" name="lastname" id="lastname" class="form-control form-control-sm rounded-0" placeholder="Enter your last name" /> 

				</div>


				<div class="col-md-6">
					
					<label for="email">Email</label>
					<input type="email" name="email" id="email" class="form-control form-control-sm rounded-0" placeholder="Enter your email" /> 

				</div>


				<div class="col-md-6">
					
					<label for="password">password</label>
					<input type="password" name="password" id="password" class="form-control form-control-sm rounded-0" placeholder="Enter your password" /> 

				</div>

				<div class="col-md-6">
					
					<label for="country">Country</label>
					<select name="country" id="country" class="form-select form-select-sm rounded-0">
						<option selected disabled>Choose country</option>
						<option value="mm">Myanmar</option>
						<option value="thai">Thailand</option>
						<option value="us">United Stated</option>
						<option value="ple">Palestian</option>
						<option value="india">India</option>
					</select>

				</div>

				<div class="col-md-6">
					
					<label for="role">Role</label>
					<select name="role[]" id="role" class="form-select form-select-sm rounded-0" multiple>
<!--						<option selected disabled>Choose Role</option>-->
						<option value="ad">Admin</option>
						<option value="sup">Supervisor</option>
						<option value="edit">Editor</option>
						<option value="nbg">Manager</option>
					</select>

				</div>

				<div class="col-md-6 mt-3">
					<label>Gender</label>
					<div class="form-check">
					<input type="radio" name="gender" id="genderm" class="form-check-input" value="1"><label for="genderm">Male</label>
					</div>
					<div class="form-check">
					<input type="radio" name="gender" id="genderf" class="form-check-input" value="0"><label for="genderf">Female</label>
					</div>
				</div>

				<div class="col-md-6 mt-3">
					<label>Fav Music</label>

					<div class="form-check">
						<input type="checkbox" name="favmusic" id="favpop" class="form-check-input" value="pop"><label for="favpop">Pop</label>
					</div>
					<div class="form-check">
						<input type="checkbox" name="favmusic" id="favrock" class="form-check-input" value="rock"><label for="favrock">Rock</label>
					</div>
					<div class="form-check">
						<input type="checkbox" name="favmusic" id="favhiphop" class="form-check-input" value="hiphop"><label for="favhiphop">Hip Hop</label>
					</div>
				</div>

				<div class="col-md-6 mt-3">
					<label for="dob">Date of Birth</label>
					<input type="date" name="dob" id="dob" class="form-control form-control-sm rounded-0" placeholder="Your Birth Day">
				</div>


				<div class="col-md-6 mt-3">
					<label>NRC</label>
					<input type="file" name="nrc[]" id="nrc" class="form-control form-control-sm" multiple />
				</div>

				<div class="col-md-6 mt-3">
					<label for="score">Score</label>
					<input type="range" name="score" id="score" class="form-range" min="0" max="100" value="0" step="10" />
				</div>

				<div class="col-md-12 mt-3">
					<label for="bio">Summary Bio</label>
					<textarea name="bio" id="bio" class="form-control" placeholder="Write a comment"></textarea>
				</div>

				<div class="col-md-12 mt-3">
					<div class="form-check form-switch">
						<input type="checkbox" name="agree" id="agree" class="form-check-input" value="agree">
						<label for="agree">I agree all the above regulations</label>
					</div>
				</div>

				<div class="col-md-12 mt-3">
					<div class="d-flex justify-content-end">
					<button class="btn btn-secondary btn-sm rounded-0 me-3">Cancel</button>
					<button type="submit" class="btn btn-primary btn-sm rounded-0">Submit</button>
					</div>
				</div>

			</div>

		</form>



	</div>






	<!--	bootstrap css1 js2-->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

	<!--	jquery js1-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<!--select2 css1 js1-->
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

	<!--flat css1 js1-->
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

	<!--summernote css1 js1-->
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			// for role select2
			$('#role').select2();

			//for dob flatpickr
			$('#dob').flatpickr({
				dateFormat: "d.m.Y",
				maxDate: "16.7.2021"
			})

			//bio
			$('#bio').summernote({
				placeholder:"Write Something",
				height:120,
				toolbar: [
					['style', ['style']],
					['font', ['bold', 'underline', 'clear']],
					['color', ['color']],
					['para', ['ul', 'ol', 'paragraph']],
					['table', ['table']],
					['insert', ['link']]
				]
					}

			);
		})
	</script>
</body>
</html>
