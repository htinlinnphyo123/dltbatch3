<!DOCTYPE html>
<html>
<head>
	<title>Js Calculator</title>
</head>
<body>
	
<!-- <form> -->
		<label for="firstnumber">First Number</label>
		<input type="text" name="firstnumber" id="firstnumber"class=""> <br/><br/>

		<label for="secondnumber">Second Number</label>
		<input type="text" name="secondnumber" id="secondnumber" class=""> <br/><br/>

		<button name="add" id="add" class="" onclick="sign('+')">+</button>
		<button name="sub" id="sub" class="" onclick="sign('-')">-</button>
		<button name="multiply" id="multiply" class="" onclick="sign('*')">x</button>
		<button name="dev" id="dev" class="" onclick="sign('/')">/</button>
		<button name="mod" id="mod" class="" onclick="sign('%')">%</button>
		<button name="cal" id="cal" class="" onclick="sign(calculate())">Calculator</button><br/><br/>

		<input type="text" name="result" id="result" class=""><br/><br/>

		<input type="text" name="temposign" id="temposign">

	<script type="text/javascript">

		function sign(sign){
			document.getElementById("temposign").value=sign;
		}


		function calculate(){
		let num1=Number(document.getElementById('firstnumber').value);
		let num2=Number(document.getElementById('secondnumber').value);
	
		let getsign=document.getElementById('temposign').value;
		console.log(getsign);

		let cal;

		switch(getsign){
			case "+":
			cal = num1 + num2;
			break;

			case "-":
			cal=num1 - num2;
			break;
			case "*":
			cal=num1 * num2;
			break
			case "/":
			cal=num1/num2;
			break;
			case "%":
			cal=num1%num2;
			break;
			default:
			window.alert("Non Function Bro");
		}

			document.getElementById('result').value = cal;

		}





	</script>
</body>
</html>
