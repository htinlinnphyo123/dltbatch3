<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap button</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
	<h1>Button</h1>

	<button class="btn btn-primary">Hello Primary</button>
	<button class="btn btn-secondary">Hello Secondary</button>
	<button class="btn btn-info">Hello info</button>
	<button class="btn btn-success">Hello Success</button>
	<button class="btn btn-warning">Hello warning</button>
	<button class="btn btn-danger">Hello danger</button>
	<button class="btn btn-light">Hello light</button>
	<button class="btn btn-dark">Hello dark</button>

	<button class="btn btn-link">Hello link</button>

	<br/><br/>

	<!-- a tag to button -->
	<a href="https://google.com" class="btn btn-primary">Link One</a>
	<a href="https://google.com" class="btn btn-secondary">Link Two</a>
	<a href="https://google.com" class="btn btn-success disabled">Link Three</a>

	<br/><br/>

	<button class="btn btn-outline-primary">Hello outline primary</button>
	<!-- ................................ -->

	<br/><br/>


	<h1>button size</h1>
	<button class="btn btn-primary btn-lg">hello primary large</button>
	<button class="btn btn-primary btn-sm">Hello primary small</button>

	<br/><br/>

	<h3>to change block element width 100%</h3>
	<div class="d-grid">
	<button class="brn btn-primary">Hello</button>
	</div>

	<h1>button group</h1>
	<div class="btn-group">
		<button class="btn btn-primary">Left</button>
		<button class="btn btn-secondary">center</button>
		<button class="btn btn-info">right</button>

	</div>

	<br/><br/>

	<div class="btn-group-vertical">
		<button class="btn btn-primary">Left</button>
		<button class="btn btn-secondary">center</button>
		<button class="btn btn-info">right</button>

	</div>

	<br/><br/>

	<div class="btn-toolbar">
	<div class="btn-group">
		<button class="btn btn-outline-primary"><b>B</b></button>
		<button class="btn btn-outline-secondary"><i>I</i></button>
		<button class="btn btn-outline-info"><u>U</u></button>

	</div>
	<div class="btn-group">
		<button class="btn btn-outline-primary">Copy</button>
		<button class="btn btn-outline-secondary">Cut</button>
		<button class="btn btn-outline-info">Remove</button>

	</div>
</div>

<br/><br>
<p>hello</p>




</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
