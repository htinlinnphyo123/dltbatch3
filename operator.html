<!DOCTYPE html>
<html>
<head>
	<title>Operator</title>
</head>
<body>
	




	<script type="text/javascript">
		

		// Group declaring variable(let var is ok, const not ok)

		let num1,num2,num3;

		// console.log(num3);

		num1=100;
		num2=20;
		num3=80;

		document.write("adding result" + (num1+num2)+"<br/>");
		document.write("substration result" + (num2-num3)+"<br/>");
		document.write("multipication result" + (num1*num2)+"<br/>");
		document.write("division result" +(num1/num2)+"<br/>");
		document.write("modulus result"+(num1%num2)+"<br/>");

		// document.write("increment result after"+(num1++)+"<br/>");
		// document.write("increment result"+(num1++)+"<br/>");
		// document.write("increment result"+(num1++)+"<br/>");
		// document.write("increment result"+(num1)+"<br/>");
		// document.write("increment result"+(num1)+"<br/>");

		document.write("increment result before"+(++num1)+"<br/>");
		// document.write("increment result before"+(++num1)+"<br/>");
		// document.write("increment result before"+(++num1)+"<br/>");

		// document.write("decrement result after"+(num1--)+"<br/>");
		// document.write("decrement result after"+(num1--)+"<br/>");
		// document.write("decrement result after"+(num1--)+"<br/>");

		document.write("decrement result before"+(--num1)+"<br/>");
		document.write("decrement result before"+(--num1)+"<br/>");
		document.write("decrement result before"+(--num1)+"<br/>");


		let msg=prompt("Write Something");
		console.log(msg);
		document.write(msg);






	</script>
</body>
</html>
